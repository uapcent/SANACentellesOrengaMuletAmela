<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Reserves</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de Reserves</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Codi</th>
        <th>Dni</th>
        <th>Nom del Espai</th>
        <th>Data de creació</th>
        <th>Estat</th>
        <th>Num persones</th>
        <th>Data asignació</th>
        <th>Data expiració</th>
        <th>Hora inici espai</th>
        <th>Hora fi espai</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reserva: ${reserves}">
        <td th:text="${reserva.codi}"></td>
        <td th:text="${reserva.nom}"></td>
        <td th:text="${reserva.nom_espai}"></td>
        <td th:text="${reserva.data_creacio}"></td>
        <td th:text="${reserva.estat}"></td>
        <td th:text="${reserva.num_persones}"></td>
        <td th:text="${reserva.data_asignacio}"></td>
        <td th:text="${reserva.data_expiracio}"></td>
        <td th:text="${reserva.hora_inici_espai}"></td>
        <td th:text="${reserva.hora_fi_espai}"></td>
        <td><a th:href="@{/reserva/update/{codi}(nom=${reserva.codi})}" class="btn btn-warning" role="button">Edita</a>
        </td>
        <td><a th:href="@{/reserva/delete/{codi}(nom=${reserva.codi})}" class="btn btn-danger" role="button">Esborra</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success" role="button">Afegeix reserva</a>
</body>
</html>
