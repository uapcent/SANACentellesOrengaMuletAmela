<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar els emails</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h2>Nou email</h2>
  <form class="form-horizontal" action="#" th:action="@{/email/add}"
        th:object="${email}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="email" th:field="*{email}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="contrasenya">Contrasenya:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="contrasenya" th:field="*{contrasenya}" />
        <br><br>
        <input type="checkbox" onclick="myFunction()">Mostrar contrasenya

        <script>
          function myFunction() {
            var x = document.getElementById("contrasenya");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
        </script>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Afegeix Email</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
