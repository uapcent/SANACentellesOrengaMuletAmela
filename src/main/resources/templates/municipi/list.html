<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Municipios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Lista de Municipios</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Localitación</th>
            <th>Provincia</th>
            <th>Codigo Postal</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="municipi: ${municipis}">
            <td th:text="${municipi.nom}"></td>
            <td th:text="${municipi.localitzacioGeografica}"></td>
            <td th:text="${municipi.provincia}"></td>
            <td th:text="${municipi.codPostal}"></td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success" role="button">Añadir municipio</a>
</div>
</body>
</html>
