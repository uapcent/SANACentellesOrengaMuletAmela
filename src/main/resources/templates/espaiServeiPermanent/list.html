<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar Serveis Permanents en Espai</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <h1>Llista de Serveis Permanents en Espai</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom espai</th>
      <th>Nom servei</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="espaiserveipermanent: ${espaiserveispermanents}">
      <td th:text="${espaiserveipermanent.nomEspai}"></td>
      <td th:text="${espaiserveipermanent.nomServeiPermanent}"></td>

      <td><a th:href="@{/espaiserveipermanent/update/{nom_espai}/{nom_servei_permanent}(nom_espai=${espaiserveipermanent.nomEspai}, nom_servei_permanent=${espaiserveipermanent.nomServeiPermanent})}" class="btn btn-warning" role="button">Edita</a>
      </td>
      <td><a th:href="@{/espaiserveipermanent/delete/{nom_espai}/{nom_servei_permanent}(nom_espai=${espaiserveipermanent.nomEspai}, nom_servei_permanent=${espaiserveipermanent.nomServeiPermanent})}" class="btn btn-danger" role="button">Esborra</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="add" class="btn btn-success" role="button">Afegeix Servei Permanent en Espai</a>
</div>
</body>
</html>
