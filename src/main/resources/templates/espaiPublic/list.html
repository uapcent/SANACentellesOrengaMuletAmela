<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<head>
    <title>Espais Publics</title>
    <meta charset="UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/zona.css" th:href="@{/css/zona.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1>Espais Publics disponibles</h1>
    <div th:if="${#lists.isEmpty(espaispublics)}">
        <p>En aquest moment no hi han Espais Públics Disponibles. Torna en un alte moment.</p>
    </div>
    <br>
    <p style="font-style: italic">Utilitza el botó 'Més informació' per trobar més informació sobre l'espai.</p>
    <table th:unless="${#lists.isEmpty(espaispublics)}" class="table table-striped">
        <thead>
        <tr>
            <th>Nom de l'espai</th>
            <th>Tipus accés a l'espai</th>
            <th>Tipus sòl</th>
            <th>Tipus espai</th>
            <th>Municipi on es troba</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="espaipublic: ${espaispublics}">
            <td th:text="${espaipublic.nom}"></td>
            <td th:text="${espaipublic.tipusAcces}"></td>
            <td th:text="${espaipublic.tipusSol}"></td>
            <td th:text="${espaipublic.tipusEspai}"></td>
            <td th:text="${espaipublic.nomMunicipi}"></td>
            <td><a th:href="@{/espaipublic/informacio/{nom}(nom=${espaipublic.nom})}" class="btn btn-info btn-lg" role="button">Més informació</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
