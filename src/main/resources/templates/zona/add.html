<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar las Zones</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nueva Zona</h2>
    <form class="form-horizontal" action="#" th:action="@{/zona/add}"
          th:object="${zona}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nom_espai">Nombre Espacio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nom_espai" th:field="*{nomEspai}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="codi">Código Zona:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="codi" th:field="*{codi}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="llargaria">Longitud:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="llargaria" th:field="*{llargaria}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="amplaria">Amplitud:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="amplaria" th:field="*{amplaria}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="capacitat_maxima">Capacidad Máxima:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="capacitat_maxima" th:field="*{capacitatMaxima}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir Zona</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
