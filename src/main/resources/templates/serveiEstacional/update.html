<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<head>
  <title>Modifica el Servicio Estacional</title>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/zona.css">
</head>
<body>
<div class="container" layout:fragment="content">
  <h2>Modificar un servicio estacional</h2>
  <form class="form-horizontal" action="#" th:action="@{/serveiestacional/update}"
        th:object="${serveiestacional}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nom">Nombre Servicio:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nom" th:field="*{nom}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="llocContracte">Lugar de Contrato:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="llocContracte" th:field="*{llocContracte}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="horaInici">Hora inicio:</label>
      <div class="col-sm-4">
        <input type="time" class="form-control" id="horaInici" th:field="*{horaInici}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="horaFi">Hora fin:</label>
      <div class="col-sm-4">
        <input type="time" class="form-control" id="horaFi" th:field="*{horaFi}"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit">Modificar el servicio estacional</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
