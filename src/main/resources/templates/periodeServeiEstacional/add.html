<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar els Periodes dels Serveis Estacionals</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h2>Nou Periode Servei Estacional</h2>
  <form class="form-horizontal" action="#" th:action="@{/periodeserveiestacional/add}"
        th:object="${periodeserveiestacional}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nom_espai">Nom Espai:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nom_espai" th:field="*{nomEspai}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nom_servei_est">Nom Servei:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nom_servei_est" th:field="*{nomServeiEstacional}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="data_inici">Data Inici:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="data_inici" th:field="*{dataInici}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="data_fi">Data Fi:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="data_fi" th:field="*{dataFi}" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Afegeix Periode Servei Estacional</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
