<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<head>
    <title>Modifica un periodo servicio estacional</title>
    <meta charset="UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/zona.css"></head>
<body>
<div class="container" layout:fragment="content">
<h2>Modificar un periodo servicio estacional</h2>
<form class="form-horizontal" action="#" th:action="@{/periodeserveiestacional/update}"
      th:object="${periodeserveiestacional}" method="post">

    <div class="form-group row">
        <label class="control-label col-sm-2" for="nomServeiEstacional">Nombre Servicio:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="nomServeiEstacional" th:field="*{nomServeiEstacional}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="dataInici">Fecha Inicio:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="dataInici" th:field="*{dataInici}" />
            <span th:if="${#fields.hasErrors('dataInici')}" th:errors="*{dataInici}" class="error" style="color: red"></span>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="dataFi">Fecha Fin:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="dataFi" th:field="*{dataFi}" />
            <span th:if="${#fields.hasErrors('dataFi')}" th:errors="*{dataFi}" class="error" style="color: red"></span>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit">Modificar un periodo servicio estacional</button>
        </div>
    </div>

</form>
</div>
</body>
</html>
