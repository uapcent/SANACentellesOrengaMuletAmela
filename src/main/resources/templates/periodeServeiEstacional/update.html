<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica un periode servei estacional</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Modificar un periode servei estacional</h2>
<form action="#" th:action="@{/periodeserveiestacional/update}"
      th:object="${periodeserveiestacional}" method="post">
    <table>
        <tr>
            <td><label>Nom Espai</label></td>
            <td><input type="text" th:field="*{nomEspai}" /></td>
        </tr>
        <tr>
            <td><label>Nom Servei</label></td>
            <td><input type="text" th:field="*{nomServeiEstacional}" /></td>
        </tr>
        <tr>
            <td><label>Data Inici</label></td>
            <td><input type="date" th:field="*{dataInici}" /></td>
        </tr>
        <tr>
            <td><label>Data Fi</label></td>
            <td><input type="date" th:field="*{dataFi}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modificar un periode servei estacional" /></td>
        </tr>
    </table>
</form>
</body>
</html>
