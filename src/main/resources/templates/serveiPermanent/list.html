<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar Serveis Permanents</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <h1>Llista de Serveis Permanents</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Lloc de contracte</th>
      <th>Hora inici</th>
      <th>Hora fi</th>
      <th>Data inici</th>
      <th>Data fi</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="serveipermanent: ${serveispermanents}">
      <td th:text="${serveipermanent.nom}"></td>
      <td th:text="${serveipermanent.llocContracte}"></td>
      <td th:text="${serveipermanent.horaInici}"></td>
      <td th:text="${serveipermanent.horaFi}"></td>
      <td th:text="${serveipermanent.dataInici}"></td>
      <td th:text="${serveipermanent.dataFi}"></td>
      <td><a th:href="@{/serveipermanent/update/{nom}(nom=${serveipermanent.nom})}" class="btn btn-warning" role="button">Edita</a>
      </td>
      <td><a th:href="@{/serveipermanent/delete/{nom}(nom=${serveipermanent.nom})}" class="btn btn-danger" role="button">Esborra</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="add" class="btn btn-success" role="button">Afegeix Servei Permanent</a>
</div>
</body>
</html>
