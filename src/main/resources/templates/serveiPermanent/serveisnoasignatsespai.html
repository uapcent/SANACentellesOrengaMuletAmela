<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Servicios permanentes no asignados al espacio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/zona.css" th:href="@{/css/zona.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1>Servicios permanentes por asignar en <span th:text="${nomespai}"></span></h1>
    <div th:if="${#lists.isEmpty(serveisnoasignats)}">
        <br>
        <h4>Este espacio tiene todos los servicios permanentes asignados!</h4>
    </div>
    <br>
    <table th:unless="${#lists.isEmpty(serveisnoasignats)}" class="table table-striped">
        <thead>
        <tr>
            <th>Nombre servicio</th>
            <th>Lugar de contrato</th>
            <th>Hora de apertura</th>
            <th>Hora de cierre</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serveipermanent : ${serveisnoasignats}">
            <td th:text="${serveipermanent.nom}"></td>
            <td th:text="${serveipermanent.llocContracte}"></td>
            <td th:text="${serveipermanent.horaInici}"></td>
            <td th:text="${serveipermanent.horaFi}"></td>
            <td><a th:href="@{/espaiserveipermanent/add/{nom_espai}/{nom_servei_permanent}(nom_espai=${nomespai},nom_servei_permanent=${serveipermanent.nom})}" class="btn btn-success">AÃ±ade el servicio</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
