<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar els Serveis Permanents</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nou Servei Permanent</h2>
    <form class="form-horizontal" action="#" th:action="@{/serveipermanent/add}"
          th:object="${serveipermanent}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="nom">Nom Servei:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nom" th:field="*{nom}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="lloc_contracte">Lloc de Contracte:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lloc_contracte" th:field="*{llocContracte}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="hora_inici">Hora Inici:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="hora_inici" th:field="*{horaInici}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="hora_fi">Hora Fi:</label>
            <div class="col-sm-4">
                <input type="time" class="form-control" id="hora_fi" th:field="*{horaFi}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="data_inici">Data Inici:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="data_inici" th:field="*{dataInici}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="data_fi">Data Fi:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="data_fi" th:field="*{dataFi}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Afegeix Servei Permanent</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
