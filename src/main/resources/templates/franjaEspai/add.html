<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<head>
  <title>Gestionar las franjas de espacios</title>
  <meta charset="UTF-8" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/zona.css" th:href="@{/css/zona.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
  <h2>Nueva franja de espacio</h2>
  <form class="form-horizontal" action="#" th:action="@{/franjaespai/add}"
        th:object="${franjaEspai}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nom_espai">Nombre Espacio:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nom_espai" th:field="*{nomEspai}" readonly="readonly"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="hora_inici">Hora Inicio:</label>
      <div class="col-sm-4">
        <input type="time" class="form-control" id="hora_inici" th:field="*{horaInici}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="hora_fi">Hora Fin:</label>
      <div class="col-sm-4">
        <input type="time" class="form-control" id="hora_fi" th:field="*{horaFi}" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">AÃ±ade Franja de Espacio</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
