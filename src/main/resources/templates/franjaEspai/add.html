<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar les franges d'espais</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h2>Nova franja d'espai</h2>
  <form class="form-horizontal" action="#" th:action="@{/franjaEspai/add}"
        th:object="${franjaEspai}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="nom_espai">Nom Espai:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nom_espai" th:field="*{nomEspai}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="hora_inici">Hora Inici:</label>
      <div class="col-sm-4">
        <input type="time" class="form-control" id="hora_inici" th:field="*{horaInici}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="hora_fi">Hora Fi:</label>
      <div class="col-sm-4">
        <input type="time" class="form-control" id="hora_fi" th:field="*{horaFi}" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Afegeix Franja d'Espai</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
