<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifica una franja d'espai</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Modificar una franja d'espai</h2>
<form action="#" th:action="@{/franjaEspai/update}"
      th:object="${franjaEspai}" method="post">
  <table>
    <tr>
      <td><label>Nom Espai</label></td>
      <td><input type="text" th:field="*{nomEspai}" /></td>
    </tr>
    <tr>
      <td><label>Hora Inici</label></td>
      <td><input type="time" th:field="*{horaInici}" /></td>
    </tr>
    <tr>
      <td><label>Hora Fi</label></td>
      <td><input type="time" th:field="*{horaFi}" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Modificar franja d'espai" /></td>
    </tr>
  </table>
</form>
</body>
</html>
