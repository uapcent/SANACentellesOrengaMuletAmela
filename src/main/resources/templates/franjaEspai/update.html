<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<head>
  <title>Modifica una franja de espacio</title>
  <meta charset="UTF-8" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/zona.css" th:href="@{/css/zona.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
<h2>Modificaca la franja horaria</h2>
<form action="#" th:action="@{/franjaespai/update}"
      th:object="${franjaEspai}" method="post">
  <div class="form-group row">
    <label class="control-label col-sm-2" for="nom_espai">Nombre del espacio:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="nom_espai" th:field="*{nomEspai}" readonly="readonly"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="hora_inici">Hora inicio:</label>
    <div class="col-sm-4">
      <input type="time" class="form-control" id="hora_inici" th:field="*{horaInici}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="hora_fin">Hora fin:</label></td>
    <div class="col-sm-4">
      <input type="time" class="form-control" id="hora_fin" th:field="*{horaFi}" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary">Modifica la franja horaria</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
