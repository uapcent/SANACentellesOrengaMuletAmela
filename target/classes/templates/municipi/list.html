<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Municipis</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de Municipis</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Localitaci√≥</th>
        <th>Provincia</th>
        <th>Codi Postal</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="municipi: ${municipis}">
        <td th:text="${municipi.nom}"></td>
        <td th:text="${municipi.localitzacioGeografica}"></td>
        <td th:text="${municipi.provincia}"></td>
        <td th:text="${municipi.codPostal}"></td>
        <td><a th:href="@{/municipi/update/{nom}(nom=${municipi.nom})}" class="btn btn-warning" role="button">Edita</a>
        </td>
        <td><a th:href="@{/municipi/delete/{nom}(nom=${municipi.nom})}" class="btn btn-danger" role="button">Esborra</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success" role="button">Afegeix municipi</a>
</body>
</html>
